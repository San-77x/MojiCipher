<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="icon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icon/favicon-16x16.png"
    />
    <link rel="manifest" href="icon/site.webmanifest" />
    <title>MojiCipher</title>
  </head>

  <body>
    <div id="main">
      <h1>
        Text <span><img src="images/arrow.png" alt="" /></span> Emojis
      </h1>
      <div id="endec-div">
        <h3 id="enc-btn">
          <span><img src="images/lock.png" alt="" /></span> Encrypt Text
        </h3>
        <h3 id="dec-btn">
          <span><img src="images/unlock.png" alt="" /></span> Decrypt Emojis
        </h3>
      </div>
      <div id="encryption">
        <textarea placeholder="  Whisper your secret here..." name="" id="textmsg" cols="30" rows="10"></textarea>
        <input placeholder="   Your password: Your choice." type="password" name="" id="password" />
        <button id="encrypt-btn">
          <span><img src="images/lock.png" alt="" /></span>Secure it !
        </button>
      </div>
      <div id="decryption">
        <textarea placeholder="  Give me those emojis, friend" name="" id="emojimsg" cols="30" rows="10"></textarea>
        <input placeholder="  Enter your Key" type="password" name="" id="finalpassword" />
        <button id="decrypt-btn">
          <span><img src="images/unlock.png" alt="" /></span>Decrypt Text
        </button>
      </div>
      <div id="result">></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
